<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player V2</title>
  <style>
    body { margin:0; background:#000; color:#0f0; font-family:monospace; }
    #log { font-size:12px; padding:6px; }
    #controls { padding:6px; background:#111; position:fixed; bottom:0; width:100%; }
    button { margin-right:6px; padding:6px 12px; border:0; border-radius:6px; }
  </style>
  <script src="https://docstar0.github.io/heygen-player-cdn/heygen-sdk-player.bundle.js"></script>
</head>
<body>
  <div id="log">[player-embed] Booting…</div>
  <div id="controls">
    <button id="startBtn">▶ Start</button>
    <button id="stopBtn">■ Stop</button>
    <button id="muteBtn">🔇 Mute</button>
    <button id="unmuteBtn">🔊 Unmute</button>
  </div>

  <script>
    let player = null;

    function log(...args){
      console.log(...args);
      const box = document.getElementById("log");
      box.innerText += "\n" + args.map(a=>typeof a==="object"?JSON.stringify(a):a).join(" ");
    }

    // ✅ Listen for parent message (Wix page passes token/session/url/avatarId)
    window.addEventListener("message", async (evt) => {
      log("📩 parent said:", evt.data);
      const { token, sessionId, url, avatarId, kbId } = evt.data || {};
      if (!token || !sessionId || !url) {
        log("❌ missing required data", evt.data);
        return;
      }

      try {
        log("🛠 creating player with HeyGenPlayer.create…");
        player = await HeyGenPlayer.create({
          token,
          sessionId,
          url,
          avatarId,
          kbId,
        });
        log("🎉 player created:", player);
      } catch (e) {
        log("❌ failed to init:", e);
      }
    });

    // === Controls ===
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return log("⚠️ no player yet, wait for parent message.");
      try {
        log("🚀 starting avatar stream…");
        await player.startAvatar();
        log("✅ avatar started");
      } catch (e) {
        log("❌ startAvatar failed:", e);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (!player) return;
      try {
        await player.stopAvatar();
        log("🛑 avatar stopped");
      } catch (e) {
        log("❌ stopAvatar failed:", e);
      }
    };

    document.getElementById("muteBtn").onclick = async () => {
      if (!player) return;
      try {
        await player.muteMicrophone();
        log("🔇 mic muted");
      } catch (e) {
        log("❌ mute failed:", e);
      }
    };

    document.getElementById("unmuteBtn").onclick = async () => {
      if (!player) return;
      try {
        await player.unmuteMicrophone();
        log("🔊 mic unmuted");
      } catch (e) {
        log("❌ unmute failed:", e);
      }
    };
  </script>
</body>
</html>
