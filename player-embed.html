<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Debug</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
    }
    #log {
      padding: 10px;
      white-space: pre-wrap;
    }
    #playerBox {
      width: 100%;
      height: 600px;
      background: black;
    }
  </style>
</head>
<body>
  <div id="log">[player-embed] Booting‚Ä¶</div>
  <div id="playerBox"></div>

  <!-- HeyGen UMD -->
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>

  <script>
    const logBox = document.getElementById("log");
    function log(...args) {
      console.log(...args);
      logBox.textContent += "\n" + args.map(a => (typeof a === "object" ? JSON.stringify(a, null, 2) : a)).join(" ");
    }

    log("[player-embed] ‚úÖ script loaded, checking window.HeyGenPlayer‚Ä¶");
    log("typeof window.HeyGenPlayer:", typeof window.HeyGenPlayer);

    window.addEventListener("message", (event) => {
      log("[player-embed] üì© parent said:", event.data);

      if (event.data.token && event.data.avatarId) {
        log("[player-embed] ‚úÖ received token & avatarId:", event.data);

        try {
          const container = document.getElementById("playerBox");

          log("[player-embed] üõ† creating player‚Ä¶");
          const player = window.HeyGenPlayer?.create({
            token: event.data.token,
            avatarId: event.data.avatarId,
            kbId: event.data.kbId,
            container,
          });

          log("[player-embed] üé¨ player object:", player);

          if (!player) {
            log("[player-embed] ‚ùå HeyGenPlayer.create() returned null/undefined");
            return;
          }

          if (player.on) {
            player.on("ready", () => log("[player-embed] üéâ player is ready!"));
            player.on("error", (err) => log("[player-embed] ‚ùå player error:", err));
          } else {
            log("[player-embed] ‚ö†Ô∏è player has no .on() method");
          }

        } catch (err) {
          log("[player-embed] ‚ùå exception during create:", err);
        }
      }
    });
  </script>
</body>
</html>
