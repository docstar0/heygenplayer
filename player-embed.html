<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    #heygen-root {
      width: 100%;
      height: 500px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <!-- Load the HeyGen UMD build -->
  <script src="https://YOUR_GITHUB_PAGES_URL/heygen-player.umd.js"></script>
</head>
<body>
  <div id="heygen-root">Loading avatar…</div>

  <script>
    console.log("[player-embed] booting…");

    function initPlayer(token, avatarId, kbId) {
      if (!window.HeyGenPlayer) {
        console.error("[player-embed] ❌ HeyGenPlayer not available on window");
        return;
      }
      console.log("[player-embed] ✅ Initializing HeyGenPlayer…");
      try {
        window.HeyGenPlayer.create({
          token,
          avatarId,
          knowledgeBaseId: kbId,
          container: document.getElementById("heygen-root"),
        });
      } catch (err) {
        console.error("[player-embed] ❌ Failed to init player:", err);
      }
    }

    const el = document.currentScript.closest("heygen-player");
    if (!el) {
      console.warn("[player-embed] No CE wrapper found (direct browser load)");
    } else {
      const obs = new MutationObserver(() => {
        const token = el.getAttribute("sdk-token");
        const avatarId = el.getAttribute("avatar-id");
        const kbId = el.getAttribute("kb-id");
        console.log("[player-embed] Attributes received:", { token, avatarId, kbId });

        if (token && avatarId) {
          initPlayer(token, avatarId, kbId);
        } else {
          console.error("[player-embed] ❌ Missing token or avatarId → cannot continue");
        }
      });
      obs.observe(el, { attributes: true });
    }
  </script>
</body>
</html>
