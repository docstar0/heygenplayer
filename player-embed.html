<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Debug</title>
  <style>
    body { margin:0; background:#000; color:#0f0; font-family: monospace; }
    #player { width: 100%; height: 480px; background: #111; }
    #controls { margin: 10px; }
    button { margin: 4px; padding: 6px 12px; font-size: 14px; }
  </style>
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
</head>
<body>
  <h3 style="color:#0f0; padding:10px;">HeyGen Player Debug</h3>
  <div id="player">Loading avatarâ€¦</div>

  <div id="controls">
    <button id="startBtn">â–¶ï¸ Start</button>
    <button id="stopBtn">â¹ Stop</button>
    <button id="muteBtn">ğŸ”‡ Mute</button>
    <button id="unmuteBtn">ğŸ”Š Unmute</button>
  </div>

  <script>
    console.log("[player-embed] Bootingâ€¦");

    window.addEventListener("message", (event) => {
      const { token, avatarId, kbId } = event.data || {};
      console.log("[player-embed] ğŸ“© parent said:", event.data);

      if (!token || !avatarId) {
        console.error("[player-embed] âŒ missing required data", { token, avatarId, kbId });
        return;
      }

      console.log("[player-embed] ğŸ›  creating player with HeyGenPlayer.createâ€¦");

      const player = window.HeyGenPlayer.create({
        token,
        avatarId,
        kbId,
        container: document.getElementById("player"),
      });

      console.log("[player-embed] ğŸ‰ player created:", player);

      document.getElementById("startBtn").onclick = () => {
        console.log("[player-embed] ğŸš€ starting avatar streamâ€¦");
        player.startAvatar().then(() => {
          console.log("[player-embed] âœ… avatar started");
        }).catch(err => {
          console.error("[player-embed] âŒ startAvatar failed:", err);
        });
      };

      document.getElementById("stopBtn").onclick = () => {
        console.log("[player-embed] â¹ stopping avatar streamâ€¦");
        player.stopAvatar();
      };

      document.getElementById("muteBtn").onclick = () => {
        console.log("[player-embed] ğŸ”‡ muting micâ€¦");
        player.muteMic();
      };

      document.getElementById("unmuteBtn").onclick = () => {
        console.log("[player-embed] ğŸ”Š unmuting micâ€¦");
        player.unmuteMic();
      };
    });
  </script>
</body>
</html>
