<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <style>
    body { margin:0; background:#000; display:flex; align-items:center; justify-content:center; height:100vh; }
    #player { width: 100%; height: 100%; }
    button { position:absolute; top:10px; left:10px; z-index:1000; }
  </style>
</head>
<body>
  <div id="player">⏳ Loading HeyGen player…</div>

  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <script>
    console.log("[player-embed] Booting…");

    window.addEventListener("message", async (event) => {
      console.log("[player-embed] 📩 parent said:", event.data);

      const { token, avatarId, kbId } = event.data || {};
      if (!token || !avatarId) {
        console.error("[player-embed] ❌ missing required data", event.data);
        return;
      }

      console.log("[player-embed] 🛠 creating player with HeyGenPlayer.create…");

      try {
        const player = await window.HeyGenPlayer.create({
          token,
          avatarId,
          container: document.getElementById("player"),
        });

        console.log("[player-embed] 🎉 player created:", player);

        await player.startAvatar();
        console.log("[player-embed] 🚀 avatar started");
      } catch (err) {
        console.error("[player-embed] ❌ failed to init player:", err);
      }
    });
  </script>
</body>
</html>
