<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Debug</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #9ee;
      font: 14px system-ui;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #heygen-container {
      width: 100%;
      height: 100%;
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div id="heygen-container">‚è≥ Loading avatar‚Ä¶</div>

  <!-- Load the HeyGen UMD bundle -->
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.bundle.min.js"></script>

  <script>
    console.log("[player-embed] booting‚Ä¶");

    // Listen for Wix page -> CE postMessage
    window.addEventListener("message", (event) => {
      if (event.data?.type === "heygen-init") {
        console.log("[player-embed] üéØ received init via postMessage", event.data);

        const { token, avatarId, kbId } = event.data;

        if (!token || !avatarId) {
          console.error("[player-embed] ‚ùå Missing token or avatarId");
          return;
        }
        if (!window.HeyGenPlayer) {
          console.error("[player-embed] ‚ùå HeyGenPlayer not available");
          return;
        }

        try {
          // Mount the HeyGen Player
          window.HeyGenPlayer.create({
            token,
            avatarId,
            knowledgeBaseId: kbId,
            container: document.getElementById("heygen-container")
          });
          console.log("[player-embed] ‚úÖ HeyGenPlayer.create called");
        } catch (err) {
          console.error("[player-embed] ‚ùå Failed to init player:", err);
        }
      }
    });
  </script>
</body>
</html>
