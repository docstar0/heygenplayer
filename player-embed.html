<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Debug</title>
  <style>
    body { margin: 0; background: black; color: lime; font-family: monospace; }
    #player { width: 100%; height: 100vh; background: #000; }
    button { position: absolute; top: 10px; left: 10px; z-index: 10; }
  </style>
</head>
<body>
  <div id="player"></div>
  <button id="startBtn">▶ Start Avatar</button>

  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <script>
    console.log("[player-embed] Booting…");

    let player;

    // 1. Listen for parent message (Wix page sends token + sessionId + avatarId + kbId)
    window.addEventListener("message", async (event) => {
      const { token, sessionId, avatarId, kbId } = event.data || {};
      console.log("[player-embed] 📩 parent said:", { token, sessionId, avatarId, kbId });

      if (!token || !sessionId || !avatarId) {
        console.error("[player-embed] ❌ missing required data", event.data);
        return;
      }

      try {
        console.log("[player-embed] 🛠 creating player with HeyGenPlayer.create…");
        player = await window.HeyGenPlayer.create({
          token,
          session_id: sessionId,   // ✅ pass sessionId properly
          avatarId,
          kbId,
          container: document.getElementById("player")
        });

        console.log("[player-embed] 🎉 player created:", player);
      } catch (err) {
        console.error("[player-embed] ❌ exception during create:", err);
      }
    });

    // 2. Manual start button (avoids autoplay issues)
    document.getElementById("startBtn").onclick = async () => {
      if (!player) {
        console.warn("[player-embed] ⚠️ no player yet, wait for parent message.");
        return;
      }
      try {
        console.log("[player-embed] 🚀 starting avatar stream…");
        await player.startAvatar();
        console.log("[player-embed] ✅ avatar started");
      } catch (err) {
        console.error("[player-embed] ❌ startAvatar failed:", err);
      }
    };
  </script>
</body>
</html>
