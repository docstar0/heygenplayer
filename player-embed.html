<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <style>
    body { margin:0; background:#000; color:#9ee; font-family:sans-serif; }
    #heygen-root {
      width:100%;
      height:500px;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    #debug {
      position: absolute;
      top:0; left:0;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 12px;
      max-height: 120px;
      overflow-y: auto;
      padding: 4px;
      width: 100%;
      box-sizing: border-box;
      z-index: 9999;
    }
  </style>
  <script src="https://YOUR_GITHUB_PAGES_URL/heygen-player.umd.js"></script>
</head>
<body>
  <div id="debug">Debug logs:</div>
  <div id="heygen-root">Loading avatar…</div>

  <script>
    function dbg(msg, obj) {
      const d = document.getElementById("debug");
      d.innerHTML += "<div>" + msg + (obj ? " " + JSON.stringify(obj) : "") + "</div>";
      console.log("[player-embed]", msg, obj || "");
    }

    function tryInit(token, avatarId, kbId) {
      dbg("Trying init with", {token, avatarId, kbId});
      if (!token || !avatarId) {
        dbg("❌ Missing token or avatarId, skipping init");
        return;
      }
      if (!window.HeyGenPlayer) {
        dbg("❌ HeyGenPlayer missing on window");
        return;
      }
      try {
        window.HeyGenPlayer.create({
          token,
          avatarId,
          knowledgeBaseId: kbId,
          container: document.getElementById("heygen-root"),
        });
        dbg("✅ HeyGenPlayer.create succeeded");
      } catch(e) {
        dbg("❌ Exception in create:", { message: e.message });
      }
    }

    // 1. Try reading attributes from frameElement
    const fe = window.frameElement;
    if (fe) {
      dbg("window.frameElement found");
      const tokenAttr = fe.getAttribute("sdk-token");
      const avatarIdAttr = fe.getAttribute("avatar-id");
      const kbIdAttr = fe.getAttribute("kb-id");
      dbg("Attributes from frameElement:", { tokenAttr, avatarIdAttr, kbIdAttr });
      tryInit(tokenAttr, avatarIdAttr, kbIdAttr);
    } else {
      dbg("window.frameElement is null");
    }

    // 2. Observe attribute changes on frameElement if it exists
    if (fe) {
      const mo = new MutationObserver(() => {
        const t2 = fe.getAttribute("sdk-token");
        const a2 = fe.getAttribute("avatar-id");
        const k2 = fe.getAttribute("kb-id");
        dbg("MutationObserver saw new attrs", { t2, a2, k2 });
        tryInit(t2, a2, k2);
      });
      mo.observe(fe, { attributes: true });
      dbg("MutationObserver attached to frameElement");
    }

    // 3. Listen for postMessage fallback
    window.addEventListener("message", (evt) => {
      const d = evt.data || {};
      if (d.token) {
        dbg("Received postMessage with token", d);
        tryInit(d.token, d.avatarId, d.kbId);
      }
    });
  </script>
</body>
</html>
