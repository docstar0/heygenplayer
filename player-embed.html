<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <style>
    body { margin:0; background:#000; display:flex; flex-direction:column; align-items:center; }
    #playerBox { width: 800px; height: 600px; background:#111; margin:20px; }
    #controls { margin:10px; }
    button { margin:5px; padding:8px 16px; }
  </style>
</head>
<body>
  <div id="playerBox"></div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="muteBtn">Mute</button>
    <button id="unmuteBtn">Unmute</button>
  </div>

  <script>
    console.log("[player-embed] Bootingâ€¦");

    let player = null;

    // Listen for parent (Wix page) message with {token, sessionId, avatarId, kbId}
    window.addEventListener("message", async (evt) => {
      console.log("[player-embed] ðŸ“© parent said:", evt.data);
      const { token, sessionId, avatarId, kbId } = evt.data || {};

      if (!token || !sessionId) {
        console.error("[player-embed] âŒ missing required data", evt.data);
        return;
      }

      console.log("[player-embed] ðŸ›  creating player with HeyGenPlayer.createâ€¦");
      player = await window.HeyGenPlayer.create({
        token,
        sessionId,
        avatarId,
        kbId,
        container: document.getElementById("playerBox"),
      });

      console.log("[player-embed] ðŸŽ‰ player created:", player);
    });

    // Controls
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return console.warn("[player-embed] âš ï¸ no player yet, wait for parent message.");
      try {
        console.log("[player-embed] ðŸš€ starting avatar streamâ€¦");
        await player.startAvatar();
      } catch (err) {
        console.error("[player-embed] âŒ startAvatar failed:", err);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (player?.stopAvatar) {
        await player.stopAvatar();
        console.log("[player-embed] â¹ stopped avatar.");
      }
    };

    document.getElementById("muteBtn").onclick = async () => {
      if (player?.mute) player.mute();
    };

    document.getElementById("unmuteBtn").onclick = async () => {
      if (player?.unmute) player.unmute();
    };
  </script>
</body>
</html>
