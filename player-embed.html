<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <style>
    body { margin: 0; background: #000; color: #0f0; font-family: monospace; }
    #log { font-size: 12px; white-space: pre-wrap; padding: 8px; }
    #playerBox { width: 100%; height: 480px; background: #111; }
    #controls { margin: 8px; }
    button { margin-right: 6px; padding: 4px 10px; }
  </style>
</head>
<body>
  <div id="log">[player-embed] Booting…</div>
  <div id="playerBox"></div>
  <div id="controls">
    <button id="startBtn">▶️ Start</button>
    <button id="stopBtn">⏹ Stop</button>
    <button id="muteBtn">🔇 Mute</button>
    <button id="unmuteBtn">🔊 Unmute</button>
  </div>

  <!-- Load the bundled HeyGen player -->
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>

  <script>
    const log = (...args) => {
      console.log(...args);
      document.getElementById("log").textContent += "\n" + args.map(a => (typeof a === "object" ? JSON.stringify(a) : a)).join(" ");
    };

    let player = null;
    let lastData = null;

    // Listen for messages from parent (Wix page code)
    window.addEventListener("message", (evt) => {
      log("📩 parent said:", evt.data);
      const { token, avatarId, kbId } = evt.data || {};
      if (!token || !avatarId) {
        log("❌ missing required data", evt.data);
        return;
      }
      lastData = { token, avatarId, kbId };
      initPlayer(lastData);
    });

    function initPlayer({ token, avatarId, kbId }) {
      if (!window.HeyGenPlayer) {
        log("❌ HeyGenPlayer missing on window");
        return;
      }
      log("🛠 creating player with HeyGenPlayer.create…");
      try {
        player = window.HeyGenPlayer.create({
          token,
          avatarId,
          knowledgeBaseId: kbId,
          container: document.getElementById("playerBox"),
        });
        log("🎉 player created:", player);
      } catch (err) {
        log("❌ error creating player:", err);
      }
    }

    // Button handlers
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return log("⚠️ no player yet, wait for parent message.");
      try {
        log("🚀 starting avatar stream…", lastData);
        await player.startAvatar({ avatarId: lastData.avatarId });
        log("✅ avatar started");
      } catch (err) {
        log("❌ startAvatar failed:", err);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (player?.stopAvatar) {
        try {
          await player.stopAvatar();
          log("🛑 avatar stopped");
        } catch (err) {
          log("❌ stopAvatar failed:", err);
        }
      }
    };

    document.getElementById("muteBtn").onclick = () => {
      if (player?.mute) {
        try {
          player.mute();
          log("🔇 muted");
        } catch (err) {
          log("❌ mute failed:", err);
        }
      }
    };

    document.getElementById("unmuteBtn").onclick = () => {
      if (player?.unmute) {
        try {
          player.unmute();
          log("🔊 unmuted");
        } catch (err) {
          log("❌ unmute failed:", err);
        }
      }
    };
  </script>
</body>
</html>
