<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player V2</title>
  <style>
    body { margin:0; background:#000; color:#0f0; font-family:monospace; }
    #log { font-size:12px; padding:6px; }
    #controls { padding:6px; background:#111; position:fixed; bottom:0; width:100%; }
    button { margin-right:6px; padding:6px 12px; border:0; border-radius:6px; }
  </style>
  <script src="https://docstar0.github.io/heygen-player-cdn/heygen-sdk-player.bundle.js"></script>
</head>
<body>
  <div id="log">[player-embed] Bootingâ€¦</div>
  <div id="controls">
    <button id="startBtn">â–¶ Start</button>
    <button id="stopBtn">â–  Stop</button>
    <button id="muteBtn">ğŸ”‡ Mute</button>
    <button id="unmuteBtn">ğŸ”Š Unmute</button>
  </div>

  <script>
    let player = null;

    function log(...args){
      console.log(...args);
      const box = document.getElementById("log");
      box.innerText += "\n" + args.map(a=>typeof a==="object"?JSON.stringify(a):a).join(" ");
    }

    // âœ… Listen for parent message (Wix page passes token/session/url/avatarId)
    window.addEventListener("message", async (evt) => {
      log("ğŸ“© parent said:", evt.data);
      const { token, sessionId, url, avatarId, kbId } = evt.data || {};
      if (!token || !sessionId || !url) {
        log("âŒ missing required data", evt.data);
        return;
      }

      try {
        log("ğŸ›  creating player with HeyGenPlayer.createâ€¦");
        player = await HeyGenPlayer.create({
          token,
          sessionId,
          url,
          avatarId,
          kbId,
        });
        log("ğŸ‰ player created:", player);
      } catch (e) {
        log("âŒ failed to init:", e);
      }
    });

    // === Controls ===
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return log("âš ï¸ no player yet, wait for parent message.");
      try {
        log("ğŸš€ starting avatar streamâ€¦");
        await player.startAvatar();
        log("âœ… avatar started");
      } catch (e) {
        log("âŒ startAvatar failed:", e);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (!player) return;
      try {
        await player.stopAvatar();
        log("ğŸ›‘ avatar stopped");
      } catch (e) {
        log("âŒ stopAvatar failed:", e);
      }
    };

    document.getElementById("muteBtn").onclick = async () => {
      if (!player) return;
      try {
        await player.muteMicrophone();
        log("ğŸ”‡ mic muted");
      } catch (e) {
        log("âŒ mute failed:", e);
      }
    };

    document.getElementById("unmuteBtn").onclick = async () => {
      if (!player) return;
      try {
        await player.unmuteMicrophone();
        log("ğŸ”Š mic unmuted");
      } catch (e) {
        log("âŒ unmute failed:", e);
      }
    };
  </script>
</body>
</html>
