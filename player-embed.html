<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <style>
    body { margin:0; background:#000; display:flex; align-items:center; justify-content:center; height:100vh; }
    #player { width:100%; height:100%; background:#000; }
    #controls { position:absolute; bottom:12px; left:12px; }
    button { margin-right:6px; }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="controls">
    <button id="startBtn">▶️ Start</button>
    <button id="stopBtn">⏹ Stop</button>
    <button id="muteBtn">🔇 Mute</button>
    <button id="unmuteBtn">🔊 Unmute</button>
  </div>

  <!-- Load the UMD bundle -->
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <script>
    console.log("[player-embed] Booting…");

    let player = null;
    let currentData = null;

    // Listen for parent (Wix page) messages
    window.addEventListener("message", async (evt) => {
      const data = evt.data;
      if (!data?.token || !data?.sessionId || !data?.avatarId) {
        console.error("[player-embed] ❌ missing required data", data);
        return;
      }
      console.log("[player-embed] 📩 parent said:", data);
      currentData = data;

      try {
        // Create player instance
        player = await window.HeyGenPlayer.create({
          token: data.token,
          sessionId: data.sessionId,
          avatarId: data.avatarId,
          container: document.getElementById("player"),
        });
        console.log("[player-embed] 🎉 player created:", player);
      } catch (e) {
        console.error("[player-embed] ❌ create failed:", e);
      }
    });

    // Control buttons
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return console.warn("[player-embed] ⚠️ no player yet");
      try {
        console.log("[player-embed] 🚀 starting avatar stream…");
        await player.startAvatar();
        console.log("[player-embed] ✅ avatar started");
      } catch (e) {
        console.error("[player-embed] ❌ startAvatar failed:", e);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (player) {
        await player.stopAvatar();
        console.log("[player-embed] 🛑 avatar stopped");
      }
    };

    document.getElementById("muteBtn").onclick = () => {
      if (player) {
        player.muteMicrophone?.();
        console.log("[player-embed] 🔇 mic muted");
      }
    };

    document.getElementById("unmuteBtn").onclick = () => {
      if (player) {
        player.unmuteMicrophone?.();
        console.log("[player-embed] 🔊 mic unmuted");
      }
    };
  </script>
</body>
</html>
