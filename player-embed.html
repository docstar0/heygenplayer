<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeyGen Player Embed</title>
  <style>
    body { margin: 0; background: #000; color: #0f0; font-family: monospace; }
    #playerBox { width: 100%; height: 480px; background: #111; }
    #controls { margin: 10px; }
    button { margin-right: 8px; padding: 6px 12px; }
  </style>
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
</head>
<body>
  <div id="playerBox"></div>
  <div id="controls">
    <button id="startBtn">Start Avatar</button>
    <button id="stopBtn">Stop</button>
    <button id="muteBtn">Mute</button>
    <button id="unmuteBtn">Unmute</button>
  </div>

  <script>
    console.log("[player-embed] Bootingâ€¦");

    let player;

    window.addEventListener("message", async (event) => {
      const { token, sessionId, avatarId, kbId } = event.data || {};
      console.log("[player-embed] ğŸ“© parent said:", event.data);

      if (!token || !sessionId || !avatarId) {
        console.error("[player-embed] âŒ missing required data", event.data);
        return;
      }

      try {
        console.log("[player-embed] ğŸ›  creating player with HeyGenPlayer.createâ€¦");
        player = await window.HeyGenPlayer.create({
          token,
          sessionId,
          avatarId,
          knowledgeBaseId: kbId,
          container: document.getElementById("playerBox"),
        });
        console.log("[player-embed] ğŸ‰ player created:", player);
      } catch (err) {
        console.error("[player-embed] âŒ failed to create player:", err);
      }
    });

    // Control buttons
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return console.warn("[player-embed] âš ï¸ no player yet, wait for parent message.");
      try {
        console.log("[player-embed] ğŸš€ starting avatar streamâ€¦", player);
        await player.startAvatar();
        console.log("[player-embed] âœ… avatar started");
      } catch (err) {
        console.error("[player-embed] âŒ startAvatar failed:", err);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (player) {
        try {
          await player.stopAvatar();
          console.log("[player-embed] ğŸ›‘ avatar stopped");
        } catch (err) {
          console.error("[player-embed] âŒ stopAvatar failed:", err);
        }
      }
    };

    document.getElementById("muteBtn").onclick = async () => {
      if (player?.mute) {
        try {
          await player.mute();
          console.log("[player-embed] ğŸ”‡ muted");
        } catch (err) {
          console.error("[player-embed] âŒ mute failed:", err);
        }
      }
    };

    document.getElementById("unmuteBtn").onclick = async () => {
      if (player?.unmute) {
        try {
          await player.unmute();
          console.log("[player-embed] ğŸ”Š unmuted");
        } catch (err) {
          console.error("[player-embed] âŒ unmute failed:", err);
        }
      }
    };
  </script>
</body>
</html>
