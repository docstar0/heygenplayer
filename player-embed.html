<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Embed</title>
  <style>
    body { margin:0; background:#000; color:#0f0; font:14px monospace; }
    #log { padding:8px; white-space:pre-wrap; }
    #playerBox { width:100%; height:500px; background:#111; }
  </style>
</head>
<body>
  <div id="playerBox">‚è≥ Loading HeyGen player‚Ä¶</div>
  <div id="log"></div>

  <!-- Load your UMD bundle -->
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <script>
    const log = (...args) => {
      console.log("[player-embed]", ...args);
      document.getElementById("log").textContent += args.map(a =>
        typeof a === "object" ? JSON.stringify(a) : String(a)
      ).join(" ") + "\n";
    };

    window.addEventListener("message", (evt) => {
      const { token, sessionId, avatarId, kbId } = evt.data || {};
      log("üì© parent said:", evt.data);

      if (!token || !sessionId || !avatarId) {
        log("‚ùå missing required data", evt.data);
        return;
      }

      try {
        const player = window.HeyGenPlayer.create({
          token,
          session_id: sessionId,   // ‚úÖ critical
          avatarId,
          kbId,
          container: document.getElementById("playerBox"),
        });

        log("üéâ player created:", player);

        // Auto-start
        player.startAvatar().then(() => {
          log("üöÄ avatar started");
        }).catch(err => {
          log("‚ùå startAvatar failed:", err);
        });

      } catch (e) {
        log("‚ùå exception during create:", e);
      }
    });
  </script>
</body>
</html>
