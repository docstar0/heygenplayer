<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeyGen Player Embed</title>
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #status { margin-bottom: 10px; }
    button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 8px 12px;
      margin: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="status">â³ Waiting for parent messageâ€¦</div>
  <div id="controls"></div>

  <script>
    const statusEl = document.getElementById("status");
    const controlsEl = document.getElementById("controls");

    window.addEventListener("message", async (event) => {
      console.log("[player-embed] ğŸ“© parent said:", event.data);
      const { token, avatarId } = event.data || {};

      if (!token || !avatarId) {
        statusEl.textContent = "âŒ Missing token or avatarId";
        return;
      }

      try {
        statusEl.textContent = "ğŸ›  Creating playerâ€¦";
        const player = await window.HeyGenPlayer.create({ token });
        statusEl.textContent = "âœ… Player ready";

        const btn = document.createElement("button");
        btn.textContent = "â–¶ï¸ Start Avatar";
        btn.onclick = async () => {
          try {
            statusEl.textContent = "ğŸš€ Starting avatarâ€¦";
            await player.startAvatar({ token, avatarName: avatarId });
            statusEl.textContent = "âœ… Avatar started";
          } catch (err) {
            console.error("[player-embed] âŒ startAvatar failed:", err);
            statusEl.textContent = "âŒ " + err.message;
          }
        };
        controlsEl.appendChild(btn);

      } catch (err) {
        console.error("[player-embed] âŒ failed to init player:", err);
        statusEl.textContent = "âŒ Init failed: " + err.message;
      }
    });
  </script>
</body>
</html>
