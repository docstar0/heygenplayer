<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HeyGen Player Debug</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #0f0;
      font: 14px monospace;
    }
    #log {
      padding: 10px;
      white-space: pre-wrap;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 6px;
    }
    button {
      margin: 2px;
      padding: 6px 10px;
      font-size: 13px;
    }
    #videoBox {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
  </style>
</head>
<body>
  <div id="videoBox">‚è≥ Loading avatar‚Ä¶</div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="muteBtn">Mute</button>
    <button id="unmuteBtn">Unmute</button>
  </div>
  <div id="log"></div>

  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
  <script>
    const logBox = document.getElementById("log");
    function log(msg, obj) {
      console.log("[player-embed]", msg, obj || "");
      logBox.textContent += msg + (obj ? " " + JSON.stringify(obj) : "") + "\n";
    }

    window.addEventListener("message", async (evt) => {
      const data = evt.data;
      log("üì© parent said:", data);

      // ‚úÖ Only require token
      if (!data.token) {
        log("‚ùå missing token", data);
        return;
      }

      if (!window.HeyGenPlayer) {
        log("‚ùå HeyGenPlayer not ready on window");
        return;
      }

      // Create player
      log("üõ† creating player with HeyGenPlayer.create‚Ä¶", data);
      const player = window.HeyGenPlayer.create({
        token: data.token,
        avatarId: data.avatarId,
        knowledgeBaseId: data.kbId,
        container: document.getElementById("videoBox"),
      });

      log("üéâ player created:", player);

      // Controls
      document.getElementById("startBtn").onclick = async () => {
        try {
          log("üöÄ starting avatar stream‚Ä¶");
          await player.startAvatar();
          log("‚úÖ avatar started");
        } catch (err) {
          log("‚ùå startAvatar failed:", err);
        }
      };
      document.getElementById("stopBtn").onclick = async () => {
        try {
          await player.stopAvatar();
          log("‚èπÔ∏è avatar stopped");
        } catch (err) {
          log("‚ùå stopAvatar failed:", err);
        }
      };
      document.getElementById("muteBtn").onclick = () => {
        try {
          player.muteMic();
          log("üîá mic muted");
        } catch (err) {
          log("‚ùå muteMic failed:", err);
        }
      };
      document.getElementById("unmuteBtn").onclick = () => {
        try {
          player.unmuteMic();
          log("üîä mic unmuted");
        } catch (err) {
          log("‚ùå unmuteMic failed:", err);
        }
      };
    });
  </script>
</body>
</html>
