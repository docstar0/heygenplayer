<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HeyGen Player Debug</title>
  <style>
    body { background: black; color: lime; font-family: monospace; }
    #controls { margin-top: 10px; }
    button { margin: 5px; padding: 8px 12px; }
    #video { width: 640px; height: 360px; background: #111; }
  </style>
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>
</head>
<body>
  <div id="video"></div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn">Stop</button>
    <button id="muteBtn">Mute</button>
    <button id="unmuteBtn">Unmute</button>
  </div>

  <script>
    console.log("[player-embed] Booting…");
    let player, lastPayload;

    // Listen for messages from Wix CE
    window.addEventListener("message", (event) => {
      console.log("[player-embed] 📩 parent said:", event.data);
      lastPayload = event.data;
      if (window.HeyGenPlayer && lastPayload?.token) {
        player = HeyGenPlayer.create({
          token: lastPayload.token,
          avatarId: lastPayload.avatarId,
          kbId: lastPayload.kbId,
          container: document.getElementById("video"),
        });
        console.log("[player-embed] 🎉 player created:", player);
      }
    });

    // Hook up buttons
    document.getElementById("startBtn").onclick = async () => {
      if (player) {
        try {
          console.log("[player-embed] 🚀 starting avatar stream…");
          await player.startAvatar();
        } catch (err) {
          console.error("[player-embed] ❌ startAvatar failed:", err);
        }
      }
    };

    document.getElementById("stopBtn").onclick = () => {
      if (player) {
        console.log("[player-embed] ⏹ stopping avatar…");
        player.stopAvatar?.();
      }
    };

    document.getElementById("muteBtn").onclick = () => {
      if (player?.mute) {
        player.mute();
        console.log("[player-embed] 🔇 muted");
      }
    };

    document.getElementById("unmuteBtn").onclick = () => {
      if (player?.unmute) {
        player.unmute();
        console.log("[player-embed] 🔊 unmuted");
      }
    };
  </script>
</body>
</html>
