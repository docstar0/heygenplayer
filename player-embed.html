<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HeyGen Player Embed</title>
  <style>
    body { margin: 0; background: #000; color: #0f0; font-family: monospace; }
    #log { padding: 8px; font-size: 12px; white-space: pre-wrap; }
    #playerBox { width: 100%; height: 480px; background: #111; }
    #controls { padding: 8px; background: #222; }
    button { margin: 4px; padding: 6px 12px; }
  </style>
</head>
<body>
  <div id="playerBox"></div>
  <div id="controls">
    <button id="startBtn">▶️ Start</button>
    <button id="stopBtn">⏹ Stop</button>
    <button id="muteBtn">🔇 Mute</button>
    <button id="unmuteBtn">🔊 Unmute</button>
  </div>
  <div id="log">[player-embed] Booting…</div>

  <!-- Load your UMD bundle -->
  <script src="https://docstar0.github.io/heygenplayer/heygen-player.umd.js"></script>

  <script>
    const log = (msg, data) => {
      console.log(msg, data || "");
      const el = document.getElementById("log");
      el.textContent += "\n" + msg + (data ? " " + JSON.stringify(data) : "");
    };

    let player = null;
    let serverData = null;

    // Listen for parent message
    window.addEventListener("message", (event) => {
      log("📩 parent said:", event.data);
      serverData = event.data;
      initPlayer();
    });

    function initPlayer() {
      if (!window.HeyGenPlayer) {
        log("❌ HeyGenPlayer missing on window");
        return;
      }
      if (!serverData?.token || !serverData?.avatarId) {
        log("❌ missing token or avatarId", serverData);
        return;
      }

      log("🛠 creating player with HeyGenPlayer.create…");
      player = window.HeyGenPlayer.create({
        token: serverData.token,
        avatarId: serverData.avatarId,
        kbId: serverData.kbId || undefined,
        container: document.getElementById("playerBox"),
      });
      log("🎉 player created:", player);
    }

    // --- Controls ---
    document.getElementById("startBtn").onclick = async () => {
      if (!player) return log("⚠️ no player yet, wait for parent message.");
      try {
        log("🚀 starting avatar stream…");
        await player.startAvatar({ token: serverData.token, avatarId: serverData.avatarId });
        log("✅ avatar started");
      } catch (e) {
        log("❌ startAvatar failed:", e);
      }
    };

    document.getElementById("stopBtn").onclick = async () => {
      if (player?.stopAvatar) {
        try {
          await player.stopAvatar();
          log("🛑 avatar stopped");
        } catch (e) {
          log("❌ stopAvatar failed:", e);
        }
      }
    };

    document.getElementById("muteBtn").onclick = () => {
      if (player?.muteMicrophone) {
        player.muteMicrophone();
        log("🔇 mic muted");
      }
    };

    document.getElementById("unmuteBtn").onclick = () => {
      if (player?.unmuteMicrophone) {
        player.unmuteMicrophone();
        log("🔊 mic unmuted");
      }
    };
  </script>
</body>
</html>
