<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeyGen Player Embed</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #player {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <p style="color:#9ee; font-family:sans-serif;">
      ⏳ Loading HeyGen player…
    </p>
  </div>

  <!-- Load your UMD bundle -->
  <script src="heygen-player.umd.js"></script>

  <script>
    (function () {
      console.log("[player-embed] booting…");

      if (window.HeyGenPlayer) {
        const player = window.HeyGenPlayer.create({
          avatarId: "Dexter_Doctor_Standing2_public",
          kbId: "14b2ed85d8804bf5bef881da5a7e819e",
          token: "YOUR_TOKEN_HERE" // ⚡ Replace later via Wix backend injection
        });

        // attach to #app
        const app = document.getElementById("app");
        app.innerHTML = "";
        app.appendChild(player.el);

        console.log("[player-embed] Player created");
      } else {
        console.error("[player-embed] HeyGenPlayer missing from window");
      }
    })();
  </script>
</body>
</html>
